<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea AE-1</title>
    <link rel="icon" href="img/cesta_pestaña.png"> <!--Jorge: he cambiado la ruta que estaba mal-->
    <link href="css/estilos.css" rel="stylesheet">
    <script src="js/cart.js"></script>
</head>
<body>
    <header>        
        <h1>Supermercado</h1>
        <img src="img/logo.PNG" width="60" height="60" alt="Icono supermercado" id="logo">
    </header>
    <main>
        <section>
            <header>
                <h2>Tu cesta</h1>
                <img src="img/cesta_form.png" id="cartIcon" alt="icono cesta">
            </header>
            <article id="form">
                <form action="procesarPeticion.jsp" method="get">
                    <label for="articleName">Nombre artículo: </label>
                        <input id="articleName" type="text" name="articleName" autofocus> 
                        <span id="spanName"></span>

                    <label for="articlePrice">Precio artículo: </label>
                        <input id="articlePrice" type="text" name="articlePrice" required>
                        <span id="spanArticlePrice"></span>

                    <label for="units">Unidades: </label>
                        <input id="units" type="number" min="1" value="1" name="units">

                    <input id="add" type="button" value="Añadir al carrito">

                    <label for="cartArticles">Artículos en el carrito: </label>
                        <input id="cartArticles" type="text" name="cartArticles" size="80">

                    <label for="totalPrice">Precio total del carrito: </label>
                        <input id="totalPrice" type="text" name="totalPrice">

                    <label for="wayToPay">Forma de pago: </label>
                        <select id="wayToPay" name="wayToPay">
                            <option value="S">--Seleccione--</option>
                            <option value="T">Tarjeta</option>
                            <option value="E">Efectivo</option>
                        </select>

                    <div class="cardPay">
                        <label for="cardHolder">Titular tarjeta: </label>
                            <input id="cardHolder" type="text" name="cardHolder">

                        <label for="cardNumber">Número tarjeta: </label>
                            <input id="cardNumber" type="text" name="cardNumber">
                        
                        <label for="cvv">CVV: </label>
                            <input id="cvv" type="text" name="cvv">
                    </div>

                    <div class="cashPay">
                        <label for="cashAmount">Importe efectivo: </label>
                            <input id="cashAmount" type="text" name="cashAmount">
                    </div>

                    <input id="terms" type="checkbox" name="terms" value="Y"> <!-- mirar -->
                        <label for="terms">Acepto las condiciones de la compra</label>
                        
                    <input id="print" type="button" value="Imprimir">

                    <input id="reset" type="button" value="Restablecer">   
                </form>
            </article>
        </section>
    </main>
</body>
</html>
